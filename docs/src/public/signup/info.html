<div class="text-center" ng-if="!$ctrl.userCreated">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
<div class="text-center" ng-if="$ctrl.userCreated">
    <h1>Your Information</h1>
    <div>Name: {{$ctrl.firstName}} {{$ctrl.lastName}}</div>
    <div>Address: {{$ctrl.address}}</div>
    <div>Phone: {{$ctrl.phone}}</div>
    <div>Favoriate Food: ({{$ctrl.menuItem[0].short_name}}) {{$ctrl.menuItem[0].name}}</div>
    <div>Description: {{$ctrl.menuItem[0].description}}</div>
    <img class="img-center" width="250" height="150" ng-src="{{$ctrl.basePath}}/images/{{$ctrl.menuItem[0].short_name}}.jpg">
</div>
